<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Entre na sua conta Livro&Livro para trocar e doar livros.">
  <title>Login - Livro&Livro</title>

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/pages.css">
</head>

<body>
  <a href="#main-content" class="skip-to-main">Pular para o conteúdo principal</a>

  <header class="header" role="banner">
    <div class="header-container">
      <a href="../" class="header-logo" aria-label="Livro&Livro - Página inicial">
        <img src="../img/logo.png" alt="Livro&Livro" width="40" height="40">
      </a>

      <nav class="header-nav" role="navigation" aria-label="Navegação principal">
        <ul class="header-nav-list">
          <li><a href="../" class="header-nav-link">Início</a></li>
          <li><a href="../categorias/" class="header-nav-link">Catálogo</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main-content" role="main">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <a href="../" class="auth-logo">
            <img src="../img/logo-azul.png" alt="Livro&Livro">
          </a>
          <h1 class="auth-title">Entrar</h1>
          <p class="auth-subtitle">Acesse sua conta para continuar</p>
        </div>

        <form id="login-form" class="auth-form" novalidate>
          <div class="form-group">
            <label for="email" class="form-label form-label-required">E-mail</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="seu@email.com" required
              autocomplete="email" aria-describedby="email-error">
            <span id="email-error" class="form-error" role="alert"></span>
          </div>

          <div class="form-group">
            <label for="password" class="form-label form-label-required">Senha</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Sua senha" required
              autocomplete="current-password" aria-describedby="password-error">
            <span id="password-error" class="form-error" role="alert"></span>
          </div>

          <div class="form-check">
            <input type="checkbox" id="remember" name="remember" class="form-check-input">
            <label for="remember" class="form-check-label">
              Lembrar de mim
            </label>
          </div>

          <button type="submit" class="btn btn-primary btn-block btn-lg">
            Entrar
          </button>

          <div class="text-center mt-4">
            <a href="#" class="auth-link">Esqueceu sua senha?</a>
          </div>
        </form>

        <div class="auth-footer">
          <p>Não tem uma conta? <a href="../auth/cadastro.html" class="auth-link">Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="footer-container">
      <div class="footer-bottom">
        <p>&copy; 2025 Livro&Livro. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>

  <script type="module">
    import { showAlert } from '../js/main.js';

    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function clearErrors() {
      emailError.textContent = '';
      passwordError.textContent = '';
      emailInput.classList.remove('form-input-error');
      passwordInput.classList.remove('form-input-error');
    }

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      clearErrors();

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      let hasError = false;

      // Validate email
      if (!email) {
        emailError.textContent = 'E-mail é obrigatório';
        emailInput.classList.add('form-input-error');
        hasError = true;
      } else if (!validateEmail(email)) {
        emailError.textContent = 'E-mail inválido';
        emailInput.classList.add('form-input-error');
        hasError = true;
      }

      // Validate password
      if (!password) {
        passwordError.textContent = 'Senha é obrigatória';
        passwordInput.classList.add('form-input-error');
        hasError = true;
      } else if (password.length < 6) {
        passwordError.textContent = 'Senha deve ter no mínimo 6 caracteres';
        passwordInput.classList.add('form-input-error');
        hasError = true;
      }

      if (hasError) return;

      // Simulate login (MVP - check localStorage)
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        // Store current user (without password)
        const { password: _, ...userWithoutPassword } = user;
        localStorage.setItem('currentUser', JSON.stringify(userWithoutPassword));

        showAlert('Login realizado com sucesso!', 'success');

        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = '../usuario/painel.html';
        }, 1000);
      } else {
        showAlert('E-mail ou senha incorretos', 'error');
      }
    });
  </script>
</body>

</html>
